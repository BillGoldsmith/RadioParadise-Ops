
<!-- Button -->
<button
    mat-icon-button
    [matMenuTriggerFor]="userActions">
    <span class="relative">
        <img
            class="w-7 h-7 rounded-full"
            *ngIf="showAvatar && account.avatar"
            [src]="'https://img.radioparadise.com/avatars/'+ account.avatar">
        <mat-icon
            *ngIf="!showAvatar || !account.avatar"
            [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>

    </span>
</button>

<mat-menu
    [xPosition]="'before'"
    #userActions="matMenu">

    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>Signed in as</span>
            <span class="mt-1.5 text-md font-medium">{{account.username}}</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <a target="_blank" [href]="'https://radioparadise.com/account/profile/' + account.user_id">
    <button mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span>Profile</span>
    </button>
    </a>
    <a target="_blank" href="https://radioparadise.com/account/settings">
    <button mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:cog-8-tooth'"></mat-icon>
        <span>Settings</span>
    </button>
    </a>
    <mat-divider class="my-2"></mat-divider>
    <button
        mat-menu-item
        (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:arrow-right-on-rectangle'"></mat-icon>
        <span>Sign out</span>
    </button>
</mat-menu>
