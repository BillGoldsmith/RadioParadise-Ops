<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 pb-22 sm:pt-12 sm:pb-28 sm:px-10 bg-default dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div>

                <div class="hidden sm:flex flex-wrap items-center font-medium">
                    <ng-container *ngFor="let breadcrumb of breadcrumbs$ | async; let first = first;">
                        <div *ngIf="first">
                            <a class="whitespace-nowrap text-primary-500"
                               [routerLink]="breadcrumb.url">{{breadcrumb.title}}</a>
                        </div>
                        <div *ngIf="!first" class="flex items-center ml-1 whitespace-nowrap">
                            <mat-icon
                                class="icon-size-5 text-secondary"
                                [svgIcon]="'heroicons_mini:chevron-right'"></mat-icon>
                            <a class="ml-1 text-primary-500" [routerLink]="breadcrumb.url">{{breadcrumb.title}}</a>
                        </div>
                    </ng-container>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    {{title}}
                </h2>
            </div>
        </div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">

        </div>
    </div>

    <!-- Main -->
    <div
        class="flex-auto -mt-16 p-6 sm:p-10 rounded-t-2xl shadow overflow-y-auto bg-card"
        cdkScrollable>

        <!-- CONTENT GOES HERE -->
        <router-outlet></router-outlet>

    </div>

</div>
