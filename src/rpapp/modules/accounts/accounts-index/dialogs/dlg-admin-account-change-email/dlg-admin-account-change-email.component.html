
<h2 mat-dialog-title>Change Email</h2>
<mat-dialog-content>

  <div>

    <div class="instructions"> Enter the new email address.</div>



    <form name="registerForm" [formGroup]="registerForm" novalidate>

      <div class="pmt-12 pmb-12">

        <mat-form-field class="w-full">
          <input matInput placeholder="email" formControlName="email">
          <mat-error *ngIf="registerFormErrors.email.required">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.controls['email'].errors?.remote">
            {{ registerForm.controls['email'].errors.remote }}
          </mat-error>
        </mat-form-field>

        <mat-error *ngIf="registerFormErrors.form.remote" align="center">
          {{ registerFormErrors.form.remote }}
        </mat-error>


      </div>

    </form>

  </div>




  <p></p>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>

  <button mat-button color="primary" (click)="submitForm()" [disabled]="registerForm.invalid">Submit</button>
</mat-dialog-actions>
