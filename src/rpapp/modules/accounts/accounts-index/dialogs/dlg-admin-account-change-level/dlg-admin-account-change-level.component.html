<h2 mat-dialog-title>Account Level</h2>
<mat-dialog-content>
  <div  class="pmb-8" >
    <button class="safe-button" mat-raised-button [mat-dialog-close]="'3'"> Level 3 (User)</button>
    <button class="warning-button" mat-raised-button [mat-dialog-close]="'4'"> Level 4 (Creator)</button>
    <button class="danger-button" mat-raised-button [mat-dialog-close]="'5'"> Level 5 (Admin)</button>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
