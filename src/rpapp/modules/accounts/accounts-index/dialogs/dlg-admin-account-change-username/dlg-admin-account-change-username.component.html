
<h2 mat-dialog-title>Change Username</h2>
<mat-dialog-content>

  <div>

    <div class="instructions"> A valid username is 2 to 16 characters long and contains no spaces or special characters.  Underscores are allowed.</div>



    <form name="registerForm" [formGroup]="registerForm" novalidate>

      <div class="pmt-12 pmb-12">

        <mat-form-field>
          <input matInput placeholder="username" formControlName="username">
          <mat-error *ngIf="registerFormErrors.username.required">
            Username is required
          </mat-error>
          <mat-error *ngIf="registerForm.controls['username'].errors?.remote">
            {{ registerForm.controls['username'].errors.remote }}
          </mat-error>
        </mat-form-field>

        <mat-error *ngIf="registerFormErrors.form.remote" align="center">
          {{ registerFormErrors.form.remote }}
        </mat-error>


      </div>

    </form>

  </div>




  <p></p>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>

  <button mat-button (click)="submitForm()" [disabled]="registerForm.invalid">Submit</button>
</mat-dialog-actions>
