<div class="h-400 min-h-400 max-h-400 ">
    <div class="px-2">
        <div class="flex flex-wrap -mx-2">
            <ng-container *ngFor="let server of pageData">
                <div class="w-full md:w-1/2  xl:w-1/3 mb-4  px-2">
                    <div class="">
                        <div>
                            <a class="text-2xl hover:opacity-87 mr-2 font-bold"
                               [href]="'https://' + server.subdomain + '.radioparadise.com/mrtg/index.html'">{{server.subdomain}}</a>
                            <ng-container *ngFor="let tag of server.tags">
                                <span class="mr-2">{{tag}}</span>
                            </ng-container>
                            <ng-container *ngFor="let link of server.links">
                                <span class="mr-2"><a class="hover:opacity-87" [href]="link.url" >{{link.label}}</a></span>
                            </ng-container>
                            <span class="mr-2">{{server.datacenter}}</span>
                            <span class="mr-2">{{server.bandwidth}}</span>
                        </div>
                        <div><a [href]="'https://' + server.subdomain + '.radioparadise.com/mrtg/index.html'">
                            <img class="m-1"
                                 [src]="'https://' + server.subdomain + '.radioparadise.com/mrtg/' + server.mrtg_namespace + '-day.png'">
                        </a>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
