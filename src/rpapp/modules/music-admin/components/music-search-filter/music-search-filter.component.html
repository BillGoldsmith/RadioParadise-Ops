<div>

    <form [formGroup]="form">

        <div>

            <mat-form-field appearance="outline" *ngIf="showIds">
                <mat-label>Artist Id</mat-label>
                <input matInput
                       type="text"
                       formControlName="artist_id"
                       placeholder="Artist Id"
                />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Artist Name</mat-label>
                <input matInput
                       type="text"
                       formControlName="artist_name"
                       placeholder="Artist Name"
                />
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="clickSearch(MusicSearchFilterCommands.searchArtist)">search</button>
            <button mat-stroked-button color="accent" (click)="clickClear('artist')">clear</button>

        </div>


        <div>

            <mat-form-field appearance="outline" *ngIf="showIds">
                <mat-label>Album Id</mat-label>
                <input matInput
                       type="text"
                       formControlName="album_id"
                       placeholder="Album Id"
                />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Album Name</mat-label>
                <input matInput
                       type="text"
                       formControlName="album_name"
                       placeholder="Album Name"
                />
            </mat-form-field>

            <button mat-raised-button color="primary">search</button>
            <button mat-stroked-button color="accent" (click)="clickClear('album')">clear</button>

        </div>


        <div>

            <mat-form-field appearance="outline" *ngIf="showIds">
                <mat-label>Release Id</mat-label>
                <input matInput
                       type="text"
                       formControlName="release_id"
                       placeholder="Release Id"
                />
            </mat-form-field>

            <mat-form-field appearance="outline" *ngIf="showIds">
                <mat-label>Song Id</mat-label>
                <input matInput
                       type="text"
                       formControlName="song_id"
                       placeholder="Song Id"
                />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Song Name</mat-label>
                <input matInput
                       type="text"
                       formControlName="song_name"
                       placeholder="Song Name"
                />
            </mat-form-field>

            <button mat-raised-button color="primary">search</button>
            <button mat-stroked-button color="accent" (click)="clickClear('song')">clear</button>

        </div>

    </form>
        <div>


            <button mat-stroked-button color="accent" (click)="clickClear('form')">clear</button>
            <button mat-stroked-button color="accent" (click)="clickReset()">reset</button>
            <mat-slide-toggle [(ngModel)]="showIds" [ngModelOptions]="{standalone: true}">show ids</mat-slide-toggle>

        </div>

</div>
