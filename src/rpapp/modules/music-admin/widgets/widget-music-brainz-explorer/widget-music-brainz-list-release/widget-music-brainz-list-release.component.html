<cdk-virtual-scroll-viewport itemSize="50" class="example-viewport" *ngIf="!resettingDatasource">
    <ng-container *cdkVirtualFor="let item of datasource">
        <div *ngIf="!item" class="example-item">Loading...</div>
        <div *ngIf="item" class="example-item"><button mat-button color="primary" (click)="clickRelease(item)">{{item?.title }}</button></div>
    </ng-container>
</cdk-virtual-scroll-viewport>
