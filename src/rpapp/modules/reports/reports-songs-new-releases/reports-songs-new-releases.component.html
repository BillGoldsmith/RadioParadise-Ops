<div class="overflow-x-scroll prose" >

    <ng-container *ngFor="let channel of pageData.channels">

    <h3>
        {{channel.chan_name}}
    </h3>

        <div class="ml-2 mb-2" *ngFor="let song of channel.songs">
            <a target="_blank" [href]="'https://radioparadise.com/music/song/' + song.song_id">{{song.title}}</a> ({{song.release_date}})<br>
            {{song.song_credit}}<br>
            {{song.album_title}}<br>
        </div>



    </ng-container>


</div>
