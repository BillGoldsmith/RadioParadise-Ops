                        <div class="w-full md:w-1/2  xl:w-1/3 mb-4  px-2">
                            <div class="">
                                <div>
                                    <a class="text-2xl hover:opacity-87 mr-2 font-bold"

                                    <ng-container *ngFor="let tag of server.tags">

                                </div>

                                         [src]="'https://' + server.subdomain + '.radioparadise.com/mrtg/' + server.mrtg_namespace + '-day.png'">
                                </a>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
